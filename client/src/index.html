<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    >

    <title>Doom Launcher</title>
  </head>
  <body>

    <div class="launcher-main">
      <div id="buttons"></div>
    </div>

    <div class="terminal">
      <div class="actions">
        <button>Clear</button>
        <label>
          <input type="checkbox" />
          <span>Auto Scroll</span>
        </label>
        <div class="application gzdoom">
          <label>
            <input type="checkbox" />
            <span>GZDoom</span>
          </label>
          <label>
            <input type="checkbox" />
            <span>stdout</span>
          </label>
          <label>
            <input type="checkbox" />
            <span>stderr</span>
          </label>
        </div>
        <div class="application ffmpeg">
          <label>
            <input type="checkbox" />
            <span>FFMPEG</span>
          </label>
          <label>
            <input type="checkbox" />
            <span>stdout</span>
          </label>
          <label>
            <input type="checkbox" />
            <span>stderr</span>
          </label>
        </div>
      </div>
      <div class="console">
        <div class="output"></div>
        <div class="background"></div>
      </div>
    </div>

  </body>
</html>
